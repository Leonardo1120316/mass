server:
  port: 8081
spring:
  application:
    name: base
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/mass?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 30000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      read-only: false

